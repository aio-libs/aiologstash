language: python
sudo: false
python:
  - "3.5.1"
  - "3.5"
  - "3.6"
install:
  - pip install codecov
  - pip install -r requirements/ci.txt
  - flit install
script:
  - make test
  - PYTHONASYNCIODEBUG=x make test
after_success:
  - codecov
cache: pip
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
